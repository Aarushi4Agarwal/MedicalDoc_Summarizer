<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Document Summarizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Medical Document Summarizer</h1>
        </header>
        <main>
            <form id="uploadForm">
                <input type="file" id="fileInput" accept=".txt,.pdf,.docx" required>
                <button type="submit">Upload Document</button>
            </form>
            <section id="summarySection">
                <h2>Summary</h2>
                <p id="summaryDisplay">Upload a document to view the summary here...</p>
            </section>
        </main>
        <footer>
            <p>Healthcare Summarizer By Aarushi Agarwal.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
